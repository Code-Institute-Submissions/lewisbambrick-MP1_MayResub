    <section id="contact-us-main">
        <section class="form-section">
            <form method="POST" action="https://formdump.codeinstitute.net/" class="contact-us-form">
                <h2>Contact us with any questions you have!</h2>
                <label for="fname">First Name</label>
                <input id="fname" class="form-input" name="first_name" type="text" required>
                
                <label for="lname">Last Name</label>
                <input id="lname" class="form-input" name="last_name" type="text" required>
                
                <label for="email">Email Address</label>
                <input type="email" class="form-input" id="email" name="email_address" required>
                
                <label for="road">Outdoor</label>
                <input type="radio" id="road" name="running_preference" value="outdoor" required>
                <label for="trail">Indoor</label>
                <input type="radio" id="trail" name="running_preference" value="indoor" required>
                <label for="both">Both</label>
                <input type="radio" id="both" name="running_preference" value="both" required>
                
                <input class="submit-button" type="submit" value="Submit!">
            </form>
        </section>

    </section>
